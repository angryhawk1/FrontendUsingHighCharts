 <div ng-controller="CSVDataController">
        <div class="row">
            <div class="col-6">
                <div class="span9">
                    <div class="row">
                        <highchart id="chart" config="chartConfig" class="span9" ></highchart>
                    </div>
                    <div class="row-fluid">{{chartConfig.getChartObj().chartHeight}}</div>
                </div>
            </div>
            <div class="col-6">
                <p><strong>Enter the URL for the file</strong></p>
                <input type="text" ng-model="url">
                <div style="text-align:center">
                    <button class='myButton' ng-click='addSeries()'><strong>Process</strong></button>
                </div>
            </div>

        </div>
    </div>
